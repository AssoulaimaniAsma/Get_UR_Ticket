spring.application.name=reservation-service
server.port=7073
spring.cloud.config.enabled=false
#spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}
####Pour grafana
# Expose les endpoints nécessaires pour Prometheus/Grafana
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Définit le chemin de base pour les endpoints Actuator
management.endpoints.web.base-path=/actuator

# Ajoute le nom du service comme tag sur toutes les métriques
management.metrics.tags.application=${spring.application.name}

# Affiche les détails complets du health check
management.endpoint.health.show-details=always
# OpenFeign - URLs des autres services
event.service.url=http://localhost:7071
user.service.url=http://localhost:7072
# H2 Database - MODE FICHIER
spring.datasource.url=jdbc:h2:file:C:/Users/hp/h2-database/reservationdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka & Actuator
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

