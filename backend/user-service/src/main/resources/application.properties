# JWT Secret Key (à changer en production)
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeLongEnough12345
jwt.expiration=86400000
# H2 Database - MODE FICHIER
spring.datasource.url=jdbc:h2:file:C:/Users/hp/h2-database/userdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka & Actuator (même config)
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.metrics.tags.application=${spring.application.name}
management.endpoint.health.show-details=always